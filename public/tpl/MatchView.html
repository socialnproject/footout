<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Match Details</legend>
            <br/>

            <div class="row">
                <div class="span8">
                    
                    <div id="match-paticipation-buttons" class="form-actions">
                    </div>
                    
                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <%= name %>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="grapes" class="control-label">Date:</label>

                        <div class="controls">
                            <%= date_day  + '/' + date_month + '/' + date_year %>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                     <div class="control-group">
                        <label for="grapes" class="control-label">Time:</label>

                        <div class="controls">
                            <%= time_hour + ':' + time_minutes %>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="region" class="control-label">Local:</label>

                        <div class="controls">
                            <%= local %>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="region" class="control-label">Match Pitch:</label>

                        <div class="controls">
                            <%= localDetail %>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="region" class="control-label">Max Number Players:</label>

                        <div class="controls">
                            <%= maxPlayerNumber %>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="region" class="control-label">Price per person:</label>

                        <div class="controls">
                            <%= pricePerPerson %>
                        </div>
                    </div>
                    

                    <div class="control-group">
                        <label for="description" class="control-label">Description:</label>

                        <div class="controls">
                            <%= description %>
                        </div>
                    </div>
                    
                     <div class="control-group">
                        <label for="Jogadores" class="control-label">Players:</label>
                     
                        <div class="controls">
                            <div id="playerslist" class="control-group">
                            </div>
                        </div>
                    </div>

                </div>

                
                
                <div class="span4">
                    
                </div>

            </div>

        </fieldset>

        <div id="match-buttons" class="form-actions">
        </div>

    </form>
    

</div>
