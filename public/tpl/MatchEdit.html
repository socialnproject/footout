                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="grapes" class="control-label">Date:</label>

                        <div class="controls">

                                <option <%= date_day === 20 ? 'selected' : '' %> value=20 >20</option>
                                <option <%= date_day === 21 ? 'selected' : '' %> value=21 >21</option>
                                <option <%= date_day === 22 ? 'selected' : '' %> value=22 >22</option>
                                <option <%= date_day === 23 ? 'selected' : '' %> value=23 >23</option>
                                <option <%= date_day === 24 ? 'selected' : '' %> value=24 >24</option>
                                <option <%= date_day === 25 ? 'selected' : '' %> value=25 >25</option>
                                <option <%= date_day === 26 ? 'selected' : '' %> value=26 >26</option>

                                <option <%= date_day === 30 ? 'selected' : '' %> value=30 >30</option>
                                <option <%= date_day === 31 ? 'selected' : '' %> value=31 >31</option>
                            </select>/
                            <select id="date_month" name="date_month"> 
                                <option <%= date_month === 1 ? 'selected' : '' %> value=1 >01</option>
                                <option <%= date_month === 2 ? 'selected' : '' %> value=2 >02</option>
                                <option <%= date_month === 3 ? 'selected' : '' %> value=3 >03</option>
                                <option <%= date_month === 4 ? 'selected' : '' %> value=4 >04</option>
                                <option <%= date_month === 5 ? 'selected' : '' %> value=5 >05</option>

                            <select id="date_year" name="date_year"> 
                                <option <%= date_year === 2012 ? 'selected' : '' %> value=2012 >2012</option>
                                <option <%= date_year === 2013 ? 'selected' : '' %> value=2013 >2013</option>
                                <option <%= date_year === 2014 ? 'selected' : '' %> value=2014 >2014</option>
                            </select>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                     <div class="control-group">
                        <label for="grapes" class="control-label">Time:</label>

                        <div class="controls">
                            <select id="time_hour" name="time_hour"> 
                                <option <%= time_hour === 0 ? 'selected' : '' %> value=0 >00</option> 
                                <option <%= time_hour === 1 ? 'selected' : '' %> value=1 >01</option>

                                <option <%= time_hour === 13 ? 'selected' : '' %> value=13 >13</option>
                                <option <%= time_hour === 14 ? 'selected' : '' %> value=14 >14</option>
                                <option <%= time_hour === 15 ? 'selected' : '' %> value=15 >15</option>

                                <option <%= time_hour === 21 ? 'selected' : '' %> value=21 >21</option>
                                <option <%= time_hour === 22 ? 'selected' : '' %> value=22 >22</option>
                                <option <%= time_hour === 23 ? 'selected' : '' %> value=23 >23</option>
                            </select>:
                            <select id="time_minutes" name="time_minutes"> 
                                <option <%= time_minutes === 0 ? 'selected' : '' %> value=0 >00</option>
                                <option <%= time_minutes === 15 ? 'selected' : '' %> value=15 >15</option>
                                <option <%= time_minutes === 30 ? 'selected' : '' %> value=30 >30</option>
                                <option <%= time_minutes === 45 ? 'selected' : '' %> value=45 >45</option>
                            </select>
                            <span class="help-inline"></span>
                        </div>

                    <div class="control-group">
                        <label for="region" class="control-label">Local:</label>

                        <div class="controls">
                            <input type="text" id="local" name="local" value="<%= local %>"/>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="region" class="control-label">Match Pitch:</label>

                        <div class="controls">
                            <input type="text" id="localDetail" name="localDetail" value="<%= localDetail %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="region" class="control-label">Max Number Players:</label>

                        <div class="controls">
                            <input type="text" id="maxPlayerNumber" name="maxPlayerNumber" value="<%= maxPlayerNumber %>"/>

                    </div>

                    <div class="control-group">
                        <label for="region" class="control-label">Price per person:</label>

                        <div class="controls">
                            <input type="text" id="pricePerPerson" name="pricePerPerson" value="<%= pricePerPerson %>"/>
                        </div>
                    </div>
                    

                    <div class="control-group">
                        <label for="description" class="control-label">Description:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description

                        </div>
                    </div>
                    
                     <div class="control-group">
                        <label for="Jogadores" class="control-label">Players:</label>
                     
                        <div class="controls">
                            <div id="playerslist" class="control-group">

                        </div>

        <div id="match-buttons" class="form-actions">

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Match saved successfully
        </div>
    </div>
</div>
